    <html>
<head>
	<title>jQuery - Find age from DOB</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
	<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
	<style>
		.error{color: red; }
	</style>
	<script type="text/javascript">
		$(function(){
			$('.dob').datepicker({
				showOn: 'button',
				showAnim: 'slideDown'
			});
			
			$('#find_age').click(function(){
				$('.error, .msg').text('');
				var dob = $('.dob').val();
				if(dob == ''){
					$('.error').text('Select DOB!');
				}else{
					dobDate = new Date(dob);
					nowDate = new Date();
					
					var diff = nowDate.getTime() - dobDate.getTime();
					
					var ageDate = new Date(diff); // miliseconds from epoch
					var age = Math.abs(ageDate.getUTCFullYear() - 1970);
					
					$('.msg').text(age+ ' Years');
				}
			});
		});
	</script>
</head>
<body>
	Enter DOB: <input type="text" class="dob" placeholder="mm/dd/yyyy" value="05/16/1987" />
	<input type="button" id="find_age" value="Find Age" />
	<p>Your age is: <span class="error"></span><span class="msg"></span></p>
</body>

  <script>
  function myFunction() {
    // Get the value of the input field with id="numb"
    let x = document.getElementById("numb").value;
    // If x is Not a Number or less than one or greater than 10
    let text;
    if (isNaN(x) || x=10) {
      text = "Input not valid";
    } else {
      text = "Input OK";
    }
    document.getElementById("demo").innerHTML = text;
  }
  </script>
